name: Mvcswap CI

on:
  push:
    branches: ["master", "dev"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install
        run: yarn install

      - name: Build
        env:
          CI: false
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn build

      # TODO: enable tests after stabilizing current test suite
      # - name: Test
      #   run: yarn test --watchAll=false

      - name: Deploy master ðŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          ssh-key: ${{ secrets.MVCSWAP_DEPLOY_KEY_MASTER }}
          branch: gh-page
          repository-name: mvc-swap/mvc-swap.github.io

      - name: Deploy dev ðŸš€
        if: github.ref == 'refs/heads/dev'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          ssh-key: ${{ secrets.MVCSWAP_DEPLOY_KEY_DEV }}
          branch: gh-page
          repository-name: mvc-swap/dev.mvcswap.com
